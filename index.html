<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Bolivia: Ve series online, ve películas online</title>

</head>

<body>
    <div class="head">
        <div class="head-content1">
            <img src="img/netflix-logo.png" width="150px" alt="Logo">
        </div>
        <div class="head-content2">
            <select name="Idioma" id="Idioma" class="select">
                <option value="Español">Español</option>
                <option value="English">English</option>
            </select>
            <button type="button" class="btnlogin">Iniciar sesión</button>
        </div>
    </div>
    <div class="content">
        <div class="title">
            <h1>Películas y series ilimitadas y mucho más</h1>
        </div>
        <div class="subtitle">
            <p>A partir de USD 3,99. Cancela cuando quieras</p>
        </div>
        <div class="contentbox">
            <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix</p>
        </div>
        <div class="form">
            <input type="email" name="email" class="inputemail" placeholder="Email">
            <button type="button" class="btnform">Comenzar ></button>
        </div>
    </div>
</body>

</html>
